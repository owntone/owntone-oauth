<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">
function echocode()
{
  const urlParams = new URLSearchParams(window.location.search);
  document.getElementById("code").innerText = urlParams.get('code');
}
</script>
</head>

<body onload="echocode();">
<form action="http://owntone.local:3689/oauth/spotify" method="get">
  <label for="fname">Endpoint:</label>
  <input type="text" id="endpoint" name="endpoint" value="http://owntone.local:3689/oauth/spotify">
  <label for="code">Code:</label>
  <input type="text" id="code" name="code" value="[code]">
  <input type="submit" value="Submit">
</form>
</body>
</html>

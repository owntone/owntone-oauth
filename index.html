<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">
function echocode()
{
  const urlParams = new URLSearchParams(window.location.search);
  document.getElementById("c").innerText = urlParams.get('code');
}
</script>
</head>

<body onload="echocode();">
Test
<div id="c">[code placeholder]</div>
</body>
</html>
